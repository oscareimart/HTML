<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <form action="">
        <label for="">Password</label><br />
        <input
          type="text"
          pattern="^(?=.*[A-Z]).{2}(?=.*[a-z])(?=.*\d)(?=(?:.*[^A-Za-z0-9]){2,}).+$"
          required
        /><br /><br />

        <label for="">Email</label><br />
        <input
          type="email"
          pattern="^[a-zA-Z]+@[a-zA-Z]+\.[org]{3}$"
          required
        /><br /><br />

        <label for="">Cadena Compuesta a e o</label> <br />
        <input type="text" pattern="^.*a.*e.*o.*$" required /> <br /><br />

        <input type="submit" value="Submit" />
      </form>
    </main>
  </body>
</html>
