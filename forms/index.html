<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
  </head>
  <body>
    <h1>Formulario de Registro :D</h1>

    <form class="form-container">
      <br />
      <label for="username">Nombre de Usuario</label><br />
      <input
        type="text"
        id="username"
        name="username"
        required
        minlength="5"
        maxlength="21"
        pattern="^[a-zA-Z0-9_]{5,21}$"
        title="5-21 caracteres: letras, numeros y guion bajo (_)."
      />

      <br /><br />
      <label for="email">Correo Electronico</label><br />
      <input
        type="email"
        id="email"
        name="email"
        required
        pattern="^[a-zA-Z0-9._%+\-]+@[a-zA-Z0-9.\-]+\.[A-Za-z{2,}]$"
        title="Formato valido: user@email.com"
      />

      <br /><br />
      <label for="phone">Telefono</label><br />
      <input
        type="text"
        id="phone"
        name="phone"
        pattern="^\+?[0-9]{7,15}$"
        title="Solo numeros de 7 a 8 digitos"
        required
      />

      <br /><br />
      <label for="password">Contraseña</label><br />
      <input
        type="password"
        id="password_"
        name="password"
        pattern="^(?=.*[A-Z]).{2}(?=.*[a-z])(?=.*\d)(?=(?:.*[^A-Za-z0-9]){2,}).+$"
        required
      />

      <br /><br />
      <label for="password-conf">Confirmar Contraseña</label><br />
      <input
        type="password"
        id="password"
        name="password"
        pattern="^(?=.*[A-Z]).{2}(?=.*[a-z])(?=.*\d)(?=(?:.*[^A-Za-z0-9]){2,}).+$"
        required
      />

      <br /><br />

      <input class="in_pass" type="checkbox" id="show_pass" value="show" />
      <label for="">mostrar pass </label>

      <br />
      <hr />
      <button type="submit">Registrar</button>
    </form>
  </body>
</html>
