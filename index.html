<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- identacion -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi primera pagina web</title>
  </head>

  <body>
    <h1>Mi Primera y Poderosa Pagina Web</h1>
    <p>Esta es mi primer programa, estructurando documentos HTML</p>
    <p>Aprendiendo HTML 5</p>

    <img
      height="250"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/47/React.svg/1200px-React.svg.png"
      alt="React Logo"
    />

    <a href="https://www.google.com/?hl=es">Visita Google.com</a>

    <h2>Registrate</h2>
    <form>
      <label>Nombre:</label>
      <input type="text" name="name" /><br /><br />

      <label>Edad:</label>
      <input type="number" name="age" /><br /><br />

      <label>Correo:</label>
      <input type="email" name="email" /><br /><br />

      <label>Password:</label>
      <input type="password" name="password" /><br /><br />

      <label>Fecha de Nacimiento:</label>
      <input type="date" name="birthday" /><br /><br />

      <label>Color Favorito:</label>
      <input type="color" name="color" /><br /><br />

      <label>CV:</label>
      <input type="file" name="curriculum" /><br /><br />

      <label>Estas de acuerdo?:</label>
      <input type="checkbox" name="policy-check" /><br /><br />

      <label>Formatos:</label>

      <input type="radio" name="format" /> A4
      <input type="radio" name="format" /> CARTA<br /><br />

      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
